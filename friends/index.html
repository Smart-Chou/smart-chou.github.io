// 统一处理主题设置的函数
    function setPreferredTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("preferredTheme", theme);
        
        // 更新类名以支持CSS选择器
        if (theme === "dark") {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    }

    // 立即执行：在页面渲染前预先设置主题，防止闪烁
    (function() {
        const savedTheme = localStorage.getItem("preferredTheme") || "light";
        setPreferredTheme(savedTheme);
    })();

    // 页面加载时初始化主题按钮状态
    document.addEventListener("astro:page-load", () => {
        const themeBtn = document.getElementById("theme-btn");
        
        // 切换主题按钮事件
        if (themeBtn) {
            themeBtn.addEventListener("click", () => {
                const currentTheme = document.documentElement.getAttribute("data-theme");
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                setPreferredTheme(newTheme);
            });
        }
    });

    // 视图过渡后恢复主题状态
    document.addEventListener("astro:after-swap", () => {
        const preferredTheme = localStorage.getItem("preferredTheme") || "light";
        setPreferredTheme(preferredTheme);
    });
</script></div></div></header><script type="module" src="/_astro/Header.astro_astro_type_script_index_0_lang.BgcKFg3J.js"></script><main class="main"><h1 class="friends-title text-center space-bottom">
